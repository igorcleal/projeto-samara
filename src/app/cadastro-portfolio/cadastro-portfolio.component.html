<form #f="ngForm" (submit)="formSubmit(f)">
  <mat-form-field class="example-full-width">
    <textarea required matInput placeholder="Descrição" ngModel name="descricao"></textarea>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input required matInput placeholder="Cliente" ngModel name="cliente">
  </mat-form-field>
  <button type="submit">Cadastrar</button>
</form>

<div *ngIf="currentUpload">
    <progress class="progress is-success" min=1 max=100 value="{{ currentUpload?.progress }}"></progress>
    Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
  </div>
  
  
  <div class="box">
    <h3>Single File Upload</h3>
  
    <label>
      <input type="file" class="button" (change)="detectFiles($event)">
    </label>
    <button class="button is-primary"
      [disabled]="!selectedFiles"
      (click)="uploadSingle()">
      Upload Single
    </button>
  
    <hr>
  
    <h3>Multiple File Upload</h3>
  
    <label>
      <input type="file" class="button" (change)="detectFiles($event)" multiple>
    </label>
    <button class="button is-primary"
      [disabled]="!selectedFiles"
      (click)="uploadMulti()">
      Upload Multiple
    </button>
  </div>
